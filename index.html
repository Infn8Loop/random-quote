<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="animated slideInDown">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <h3 class="text-center">
                    <span>“</span>
                    <span id="quote">Yo Sucka, I pity da fool that don't know dialing 1-800 collect can save the people you call a buck or two.</span>
                    <span>”</span>
                    <h5 class="text-right"> <span id="person">Mr. T</span></h5>
                </h3>
                <div class="text-center">
                    <h2>
                        <button class="btn btn-warning" id="get-quote-button" data-text="hello world">Click this button!</button>
                    </h2>
                        <a href="blank"  id="tweet-button">
                            <button class="btn btn-success">Tweet This!</button>
                        </a>
                </div>
            </div><!--jumbotron -->
            <p class="imageholder">
                <img src="images/mrt.jpg" class="img-responsive" id="image"/>
            </p>
        </div><!--col -->
    </div><!--row -->
</div><!--container -->
<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
